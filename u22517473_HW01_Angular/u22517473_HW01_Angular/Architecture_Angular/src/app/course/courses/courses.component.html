<h1>Course Listing</h1>
<div class="course-card">
  <div *ngFor="let course of courses" class="co-card">
    <div class="c-info">
      <div class="container-name">
        <div class="course-name">{{course.name}}</div>
        <div class="course-duration">Duration: {{course.duration}}</div>
      </div>
      <br/>
      <div class="container-description">
        <div class="course-description">Description: {{course.description}}</div>
      </div>
     
      <br/>
      <div class="button-container">
       
        <button class="Edit-button" [routerLink]="['/update-course', course.courseId]">Edit</button>
        <button class="Delete-button" (click)="onDeleteCourse(course.courseId)" [routerLink]="['/Delete-course', GetCourses]">Delete</button>
      </div>
    </div>
  </div>
</div>
