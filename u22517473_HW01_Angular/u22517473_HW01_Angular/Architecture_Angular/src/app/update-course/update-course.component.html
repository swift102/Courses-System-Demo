<h1>Edit Course</h1>
  
<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="name" class="form-control" [(ngModel)]="course.name">
  </div>

  <div class="form-group">
    <label for="duration">Duration</label>
    <input type="text" formControlName="duration" class="form-control" [(ngModel)]="course.duration">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" formControlName="description" class="form-control" [(ngModel)]="course.description">
  </div>

  <button class="submit" [disabled]="!courseForm.valid">Save</button>
  <button class="cancel" (click)="onCancel()">Cancel</button> 
</form>
